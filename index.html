<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special 💖</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Floating Hearts Animation -->
    <div class="floating-hearts"></div>

    <!-- 3D Animated Heart Icon -->
    <div class="heart-container">
        <div class="heart">❤️</div>
    </div>

    <!-- Input Field -->
    <div class="input-container" id="inputBox">
        <h2>Tell me the name of the person who makes My heart skip a beat 💕</h2>
        <input type="text" id="crushName" placeholder="Type name here...">
        <button onclick="showImages()">Reveal Magic ✨</button>
    </div>

    <!-- 3D Styled Images Container -->
    <div class="container" id="imageBox"></div>

    <!-- Compliment Section -->
    <div class="compliment-container" id="complimentBox">
        💕 Just seeing your name makes my heart smile! 💕
    </div>

    <audio id="backgroundMusic" autoplay loop>
        <source src="music/love-song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()">🎶 Play/Pause Music</button>

    

    <script src="js/script.js"></script>
</body>
</html>
